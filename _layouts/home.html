<link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}">

<main>
  {% include sidenav.html %}
  {% include headbar.html %}
  {{ content }}
    
  {% for project in site.projects limit: 3 %}
  <a class="linkbox" href="{{ project.url }}">
  <Div class="box">
    <h2>
        {{ project.title }}
    </h2>
    Realisations d'un {{ project.description }}
    {% for cat in project.categorie %}
      {{cat[1]}}
    {% endfor %}
  </div>
  </a>
  {% endfor %}

</main>
